name: Daily Health Check

on:
  schedule:
    # Run once daily at 09:00 UTC (11:00 CET) for comprehensive health check
    - cron: '0 9 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ¥ Comprehensive App Health Check
      run: |
        echo "ğŸ¥ Daily Health Check - $(date)"
        echo "ğŸ“¡ Target: ${{ secrets.APP_URL }}"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        
        # Check if APP_URL is configured
        if [ -z "${{ secrets.APP_URL }}" ]; then
          echo "âŒ APP_URL secret not set in repository settings!"
          exit 1
        fi
        
        APP_URL="${{ secrets.APP_URL }}"
        
        # Function to test endpoint
        test_endpoint() {
          local endpoint="$1"
          local description="$2"
          local expected_status="$3"
          
          echo ""
          echo "ğŸ” Testing: ${description}"
          echo "   URL: ${APP_URL}${endpoint}"
          
          if response=$(curl -s -o /tmp/response -w "%{http_code},%{time_total},%{time_connect}" \
                            --max-time 30 \
                            --connect-timeout 10 \
                            -H "User-Agent: GitHub-Actions-Health-Check/1.0" \
                            "${APP_URL}${endpoint}" 2>/dev/null); then
            
            status_code=$(echo $response | cut -d',' -f1)
            total_time=$(echo $response | cut -d',' -f2)
            connect_time=$(echo $response | cut -d',' -f3)
            
            total_ms=$(echo "$total_time * 1000 / 1" | bc 2>/dev/null || echo "unknown")
            connect_ms=$(echo "$connect_time * 1000 / 1" | bc 2>/dev/null || echo "unknown")
            
            if [ "$status_code" = "$expected_status" ]; then
              echo "   âœ… Status: ${status_code} (expected: ${expected_status})"
              echo "   â±ï¸  Response: ${total_ms}ms | Connect: ${connect_ms}ms"
              
              # Check for slow responses
              if [ "$total_ms" != "unknown" ] && [ $(echo "$total_ms > 10000" | bc 2>/dev/null || echo 0) -eq 1 ]; then
                echo "   âš ï¸  SLOW RESPONSE detected (${total_ms}ms)"
              fi
              
              return 0
            else
              echo "   âŒ Status: ${status_code} (expected: ${expected_status})"
              echo "   â±ï¸  Response: ${total_ms}ms"
              # Show first few lines of response for debugging
              if [ -f /tmp/response ]; then
                echo "   ğŸ“„ Response preview:"
                head -3 /tmp/response | sed 's/^/      /'
              fi
              return 1
            fi
          else
            echo "   âŒ CONNECTION FAILED"
            return 1
          fi
        }
        
        # Track results
        total_tests=0
        passed_tests=0
        failed_tests=0
        
        # Test main endpoints
        echo "ğŸš€ Starting comprehensive health check..."
        
        # Test 1: Login page (should be accessible)
        total_tests=$((total_tests + 1))
        if test_endpoint "/login.html" "Login Page" "200"; then
          passed_tests=$((passed_tests + 1))
        else
          failed_tests=$((failed_tests + 1))
        fi
        
        # Test 2: Main app redirect (should redirect to login)
        total_tests=$((total_tests + 1))
        if test_endpoint "/" "Main App" "302"; then
          passed_tests=$((passed_tests + 1))
        else
          failed_tests=$((failed_tests + 1))
        fi
        
        # Test 3: API endpoint (should require auth)
        total_tests=$((total_tests + 1))
        if test_endpoint "/api/tasks" "API Endpoint" "401"; then
          passed_tests=$((passed_tests + 1))
        else
          failed_tests=$((failed_tests + 1))
        fi
        
        # Test 4: Static assets
        total_tests=$((total_tests + 1))
        if test_endpoint "/style.css" "CSS Assets" "200"; then
          passed_tests=$((passed_tests + 1))
        else
          failed_tests=$((failed_tests + 1))
        fi
        
        # Test 5: JavaScript assets
        total_tests=$((total_tests + 1))
        if test_endpoint "/script.js" "JavaScript Assets" "200"; then
          passed_tests=$((passed_tests + 1))
        else
          failed_tests=$((failed_tests + 1))
        fi
        
        # Summary
        echo ""
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ğŸ“Š HEALTH CHECK SUMMARY"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "âœ… Passed: ${passed_tests}/${total_tests}"
        echo "âŒ Failed: ${failed_tests}/${total_tests}"
        
        if [ $failed_tests -eq 0 ]; then
          echo "ğŸ‰ ALL TESTS PASSED - App is healthy!"
        elif [ $failed_tests -le 2 ]; then
          echo "âš ï¸  Some tests failed but app appears functional"
        else
          echo "ğŸš¨ MULTIPLE FAILURES - App may have issues"
        fi
        
        echo ""
        echo "ğŸ’¡ Next health check: $(date -d '+1 day' '+%Y-%m-%d 09:00 UTC')"
        
        # Don't fail the action unless all tests fail
        if [ $passed_tests -eq 0 ]; then
          echo "ğŸš¨ CRITICAL: All health checks failed!"
          exit 1
        fi

    - name: ğŸ“ˆ Performance Metrics
      if: always()
      run: |
        echo ""
        echo "ğŸ“ˆ PERFORMANCE INSIGHTS"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ¯ Target App: $(echo '${{ secrets.APP_URL }}' | sed 's|https://||')"
        echo "ğŸ• Check Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "âš¡ Keep-Alive: Every 10 minutes (prevents 95% of cold starts)"
        echo "ğŸ¥ Health Check: Daily at 09:00 UTC"
        echo ""
        echo "ğŸ“Š Expected Response Times:"
        echo "   â€¢ Warm app: 100-500ms"
        echo "   â€¢ Cold start: 10-60 seconds"
        echo "   â€¢ With keep-alive: Mostly warm responses"
        echo ""
        echo "ğŸ”§ Troubleshooting:"
        echo "   â€¢ Slow responses: Check Render app logs"
        echo "   â€¢ Failed tests: Verify APP_URL secret is correct"
        echo "   â€¢ All failures: App may be down or URL changed"